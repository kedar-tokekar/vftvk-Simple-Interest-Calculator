<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>SImple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table>
                <tr>
                    <td>Amount</td>
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td>
                        <input type="range" onchange = "updateRate()"  id="rate" min="1" max="20" step=".25" value="10.25">
                        <span id="rate_val">10.25</span><br/>
                    </td>
                <tr>
                    <td>No. of Years </td>
                    <td>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select><br/>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                    <td></td>
                </tr>
            </table>
            <span id="result">

            </span>
            <footer>

                &#169; This Calculator belongs to Kedar tokekar
                
            </footer>
        </div>
    </body>
</html>
